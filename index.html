<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/scriptss/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="/estilos/style.css">
  <title>Calculadora de Gorjeta</title>
</head>

<body>
  <div class="main">
    <div class="header">
      <h1>Calculadora de Gorjeta</h1>
    </div>
    <div class="container">
      <div class="valor">
        <label for="txtVlr">Valor R$</label>
        <input type="number" id="txtVlr" placeholder="R$">
      </div>
      <div class="taxa">
        <select name="txtTip" id="txtTip">
          <option value="1" disabled selected>Escolha a taxa de gorjeta</option>
          <option value="2">15% - Atendimento excelente</option>
          <option value="3">10% - Atendimento regular</option>
          <option value="4">05% - Atendimento pess√≠mo</option>
        </select>
      </div>
      <div class="pessoas">
        <label for="txtPes">Pessoa(s)</label>
        <input type="number" name="txtPes" id="txtPes">
      </div>
      <div class="areaBtn">
        <div class="info">
          <textarea name="txtInfo" id="txtInfo" cols="20" rows="10" placeholder="Local, Data e Hora"></textarea>
        </div>
        <div class="btnCal">
          <input type="button" value="calcular" onclick="mostraResult()">
        </div>
      </div>
      <div class="qntPes">
        <label for="txtQntPes">Valor por Pessoa</label>
        <input type="number" name="txtQntPes" id="txtQntPes" disabled>
      </div>
    </div>
  </div>

</body>

</html>
